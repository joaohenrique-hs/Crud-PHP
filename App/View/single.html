<section>
    <article>
        <header>
            <h2>{{titulo}}</h2>
        </header>
        <p>{{conteudo}}</p>

        <br>
        <hr>
        {%if comentarios == false %}
            <br>
            <h4>Nenhum comentário nessa sessão</h4>
        {% else %}
            {% for coment in comentarios %}
            <br>
            <h4>{{coment.nome}}</h4>
            <p>{{coment.mensagem}}</p>
            {% endfor %}
        {% endif %}
    </article>
</section>
