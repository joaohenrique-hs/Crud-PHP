<section>
    <h1>Postagens:</h1>
    {% for postagem in postagens %}

        <header>
            <h2><a href="http://localhost/Projetinho/?pagina=post&id={{postagem.id_post}}">{{postagem.titulo}}</a></h2>
        </header>
        <p>{{postagem.conteudo}}</p>
    </article>
    {% endfor %}
</section>
