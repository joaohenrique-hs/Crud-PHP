<h1>Alterar publicação</h1>

<form method="post" action="Admin/update/{{id_post}}">
    <span>Titulo</span>
    <br>
    <input type="text" name="titulo" value="{{titulo}}" placeholder="Título..."><br>
    <br>
    <span>Conteúdo</span><br>
    <textarea name="conteudo" cols="40" rows="6" 
    maxlength="200" placeholder="Conteúdo..." style="resize: none">{{conteudo}}</textarea><br>
    <br>
    <input type="submit" value="Alterar">
</form>
